<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passive Income in 1 hour</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="universal.css">

    <style>
        @media (min-width: 769px) and (max-width: 991px) {
            #steps {
                padding: 50px 10px;
                background-color: #c4d0b8;
            }

            #steps h1 {
                font-size: 26px;
            }
            
            #steps h2 {
                font-size: 26px;
            }

            #steps .step-circle {
                width: 50px;
                height: 50px;
                background-color: #3f4b36;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 10px;
            }

            #steps .step-number {
                color: #c4d0b8;
                font-size: 25px;
                padding: 10px;
            }

            #steps .step-card {
                margin: 16px auto;
                border-radius: 10px;
                transition: background-color 0.3s ease;
                display: grid;
                padding: 20px 20px;
                font-size: 20px;
            }
        }

        @media (min-width: 992px) {
            #steps {
                padding: 80px;
                background-color: #c4d0b8;
            }

            #steps h1 {
                font-size: 32px;
                margin-bottom: 5px;
            }
            
            #steps h2 {
                font-size: 26px;
            }

            #steps .step-circle {
                width: 50px;
                height: 50px;
                background-color: #3f4b36;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 20px;
            }

            #steps .step-number {
                color: #c4d0b8;
                font-size: 25px;
                padding: 20px;
            }

            #steps .step-card {
                margin: 20px auto;
                border-radius: 10px;
                transition: background-color 0.3s ease;
                display: grid;
                padding: 20px 20px;
                font-size: 20px;
            }
        }

        @media (max-width: 768px) {
            #steps {
                padding: 50px 10px;
                background-color: #c4d0b8;
            }

            #steps h1 {
                font-size: 26px;
            }
            
            #steps h2 {
                font-size: 26px;
            }

            #steps .step-circle {
                margin-right: 15px;
                width: 32px;
                height: 32px;
                background-color: #3f4b36;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #steps .step-number {
                color: #c4d0b8;
                font-size: 20px;
                padding: 10px;
            }

            #steps .step-card {
                border-radius: 10px;
                transition: background-color 0.3s ease;
                display: flex;
                align-items: center;
                padding: 20px 20px;
                font-size: 20px;
            }

            #steps p {
                margin: 0px;
                padding: 0px;
            }
        }

    </style>
</head>
<body>
    <div style="height: 500px; background-color: #3f4b36;"></div>
    <!-- Steps Start -->
    <section id="steps">
        <div class="container">
            <div class="row justify-content-center">
                <h1>3 Easy Steps to Passive Income</h1>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <div class="step-card">
                        <div class="step-circle">
                            <span class="step-number">1</span>
                        </div>
                        <p>Set your income stream preferences</p>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="step-card">
                        <div class="step-circle">
                            <span class="step-number">2</span>
                        </div>
                        <p>Assess and tailor the collection of bonds</p>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="step-card">
                        <div class="step-circle">
                            <span class="step-number">3</span>
                        </div>
                        <p>Purchase the bonds at an online-broker</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Steps End -->
    <div style="height: 500px; background-color: #3f4b36;"></div>
</body>
</html>
