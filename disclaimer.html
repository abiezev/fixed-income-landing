<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passive Income in 1 hour</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="universal.css">

    <style>
        @media (min-width: 769px) and (max-width: 991px) {
            #disclaimer .disclaimer-card {
                padding: 10px;
                border-radius: 10px;
                display: flex;
                align-items: center;
            }

            #disclaimer i {
                color: #d67d7d;
                font-size: 40px;
                margin: 0px 20px;
                display: flex;
                justify-content: center;

            }

            #disclaimer p {
                margin: 20px 0px;
                text-align: center;
                font-size: 22px;
            }
        }

        @media (min-width: 992px) {
            #disclaimer {
                padding: 100px;
                padding-top: 0px;
            }

            #disclaimer .disclaimer-card {
                padding: 25px;
                border-radius: 10px;
            }

            #disclaimer i {
                color: #d67d7d;
                font-size: 50px;
                margin: 20px 0px;
                display: flex;
                justify-content: center;
            }

            #disclaimer p {
                margin: 20px 0px;
                text-align: center;
                font-size: 24px;
            }
        }

        @media (max-width: 768px) {
            #disclaimer .disclaimer-card {
                padding: 10px;
                border-radius: 10px;
                display: flex;
                align-items: center;
            }

            #disclaimer h1 {
                font-size: 32px;
            }

            #disclaimer i {
                color: #d67d7d;
                font-size: 40px;
                margin: 0px 20px;

            }

            #disclaimer p {
                margin: 20px 0px;
                text-align: start;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div style="height: 500px;"></div>
    <!-- Disclaimer Start -->
    <section id="disclaimer" data-aos="fade-up" data-aos-delay="100" data-aos-duration="400">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <h1>Disclaimer</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-4 col-sm-12">
                    <div class="disclaimer-card">
                        <i class="fa-regular fa-circle-xmark"></i>
                        <p>This is not financial advice nor investment advice</p>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-12">
                    <div class="disclaimer-card">
                        <i class="fa-regular fa-circle-xmark"></i>
                        <p>We do not gaurentee investment outcomes</p>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-12">
                    <div class="disclaimer-card">
                        <i class="fa-regular fa-circle-xmark"></i>
                        <p>Bonds are bought at online-brokers, not here</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Disclaimer End -->
    <div style="height: 500px;"></div>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
